<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công nghệ AI quét BCR</title>
    <style>
        :root { --accent: #bc13fe; }
        * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* VIDEO NỀN */
        .bg-video-main {
            position: fixed; inset: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.5;
        }

        /* ĐĂNG NHẬP */
        #login-screen { 
            position: fixed; inset: 0; z-index: 9000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6);
        }
        .login-box { 
            width: 90%; max-width: 300px; text-align: center; 
            border: 2px solid var(--accent); padding: 30px 20px; 
            border-radius: 20px; box-shadow: 0 0 20px var(--accent);
            backdrop-filter: blur(10px); background: rgba(0,0,0,0.7);
        }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid var(--accent); color: #fff; border-radius: 8px; text-align: center; }
        .login-box button { width: 100%; padding: 12px; background: var(--accent); border: none; color: #fff; font-weight: bold; border-radius: 8px; cursor: pointer; }

        /* SẢNH CHÍNH */
        #main-app { display: none; height: 100vh; flex-direction: column; position: relative; z-index: 100; }
        .top-bar { height: 45px; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 2px solid var(--accent); font-size: 10px; }
        .lobby { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; overflow-y: auto; }
        .card { 
            border-radius: 12px; height: 110px; display: flex; align-items: flex-end; justify-content: center; 
            padding-bottom: 10px; font-weight: bold; border: 1px solid var(--accent); 
            background-size: cover; background-position: center; font-size: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* BẢNG PHÂN TÍCH */
        #pop-tool { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .popup-tool { 
            width: 95%; max-width: 340px; background: rgba(10,10,10,0.95); 
            border: 2px solid var(--accent); border-radius: 20px; padding: 15px; 
            text-align: center; position: relative; box-shadow: 0 0 30px var(--accent); 
        }

        /* ROBOT VIDEO */
        .monitor-area { display: flex; align-items: center; justify-content: center; position: relative; height: 140px; }
        .robot-vid-box { width: 120px; height: 120px; z-index: 10; overflow: hidden; }
        .robot-vid-box video { width: 100%; height: 100%; object-fit: contain; }

        .plasma-bolt { position: absolute; left: 100px; top: 50%; width: 0; height: 10px; background: #fff; opacity: 0; z-index: 15; box-shadow: 0 0 20px #fff, 0 0 40px #00ffff, 0 0 60px var(--accent); }
        .scanning .plasma-bolt { width: 70px; opacity: 1; animation: boltExtreme 0.03s infinite; }

        /* KẾT QUẢ & NÚT THOÁT */
        .res-display { font-size: 3.5rem; font-weight: 900; color: #111; z-index: 10; line-height: 1; }
        .active-res .glow-circle { opacity: 1; border: 5px solid var(--accent); border-top-color: #00ffff; border-radius: 50%; position: absolute; inset: 0; animation: rotateFast 0.2s linear infinite; }
        
        .btn-exit-table {
            margin-top: 15px; width: 100%; padding: 10px;
            background: linear-gradient(to right, #cc0000, #ff0000);
            border: none; border-radius: 8px; color: #fff; font-weight: bold;
            font-size: 12px; cursor: pointer; box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        /* NHẬP ĐIỂM (TOP LAYER) */
        #pop-num { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .num-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; padding: 15px; }
        .num-btn { padding: 18px 0; background: #1a1a1a; border: 1px solid var(--accent); color: #fff; border-radius: 10px; font-weight: bold; font-size: 18px; }

        @keyframes boltExtreme { 0% { clip-path: polygon(0 40%, 20% 0, 50% 100%, 80% 0, 100% 40%); } 100% { clip-path: polygon(0 60%, 30% 100%, 60% 0, 90% 100%, 100% 60%); } }
        @keyframes rotateFast { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <video class="bg-video-main" autoplay loop muted playsinline>
        <source src="https://image2url.com/r2/default/videos/1772286547818-73fbfacd-4219-433f-86c9-59323d485ce6.mp4" type="video/mp4">
    </video>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:var(--accent);">Công nghệ BCR AI</h2>
            <input type="tel" id="phone" placeholder="SĐT Đăng nhập">
            <button onclick="handleLogin()">VÀO HỆ THỐNG</button>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar">
            <span>Admin: <b style="color:var(--accent)">Tool phân tích AI V4</b></span>
            <span>Kết nối: <b style="color:#00ff00">ONLINE</b></span>
        </div>
        <div class="lobby">
            <div class="card" onclick="openTableSelect()" style="background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://i.postimg.cc/FswJDnC7/1771937103914.jpg')">DREAM</div>
            <div class="card" onclick="openTableSelect()" style="background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://i.postimg.cc/0jW7kkCX/1771937107854.jpg')">SEXY</div>
            <div class="card" onclick="openTableSelect()" style="background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://i.postimg.cc/t7GpVPDp/1771937162161.jpg')">WM</div>
            <div class="card" onclick="openTableSelect()" style="background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://i.postimg.cc/bvgrc6gT/1771937152310.jpg')">SA</div>
        </div>
    </div>

    <div id="pop-tool">
        <div class="popup-tool">
            <div id="active-table" style="color:yellow; font-weight:bold; margin-bottom:10px; font-size:12px;">BÀN: --</div>
            
            <div style="display:flex; justify-content:space-around; margin-bottom:10px;">
                <div onclick="setSide('P')" style="cursor:pointer;">
                    <div style="font-size:9px; color:#0055ff; font-weight:bold;">PLAYER</div>
                    <div id="p-val" style="width:65px; height:65px; background:#111; border:2px solid #444; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:2rem; color:var(--accent);">0</div>
                </div>
                <div onclick="setSide('B')" style="cursor:pointer;">
                    <div style="font-size:9px; color:#cc0000; font-weight:bold;">BANKER</div>
                    <div id="b-val" style="width:65px; height:65px; background:#111; border:2px solid #444; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:2rem; color:var(--accent);">0</div>
                </div>
            </div>

            <div class="monitor-area" id="monitor">
                <div class="robot-vid-box">
                    <video id="robot-vid" autoplay loop muted playsinline>
                        <source src="https://image2url.com/r2/default/videos/1772288616151-f2d6d757-16c5-4c0f-bc60-49b0da6b679f.webm" type="video/mp4">
                    </video>
                </div>
                <div class="plasma-bolt"></div>
                <div class="res-container" id="res-box">
                    <div class="glow-circle"></div>
                    <div id="res-text" class="res-display">?</div>
                </div>
            </div>
            
            <div id="log-text" style="font-size:9px; color:#00ff00; margin-top:5px; font-weight:bold;">SẴN SÀNG QUÉT...</div>

            <button class="btn-exit-table" onclick="exitAndClear()">THOÁT BÀN & XOÁ DỮ LIỆU</button>
        </div>
    </div>

    <div id="pop-select-table" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1500; align-items:center; justify-content:center;">
        <div class="popup-tool"><b style="color:var(--accent)">DANH SÁCH BÀN 1-C16</b><div id="table-list" style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px; padding:15px;"></div></div>
    </div>

    <div id="pop-num">
        <div class="popup-tool" style="max-width:300px;">
            <b id="num-title" style="color:var(--accent)">NHẬP ĐIỂM</b>
            <div class="num-grid" id="num-pad"></div>
        </div>
    </div>

<script>
    let curSide = ''; let pScore = null; let bScore = null;
    let ván = 1; let reminderTimer;

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'vi-VN';
        window.speechSynthesis.speak(msg);
    }

    function handleLogin() {
        if(document.getElementById('phone').value.length >= 10) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        } else { alert("Nhập SĐT!"); }
    }

    // Nút Thoát và Xóa sạch dữ liệu
    function exitAndClear() {
        // 1. Reset các biến dữ liệu
        pScore = null; bScore = null; ván = 1; curSide = '';
        
        // 2. Reset giao diện
        document.getElementById('p-val').innerText = "0";
        document.getElementById('b-val').innerText = "0";
        document.getElementById('res-text').innerText = "?";
        document.getElementById('res-text').style.color = "#111";
        document.getElementById('res-box').classList.remove('active-res');
        document.getElementById('log-text').innerText = "HỆ THỐNG ĐÃ XOÁ DỮ LIỆU.";
        
        // 3. Tắt bảng phân tích và dừng giọng nói
        document.getElementById('pop-tool').style.display = 'none';
        clearTimeout(reminderTimer);
        window.speechSynthesis.cancel();
        
        // 4. Thông báo
        console.log("Dữ liệu đã được xóa sạch.");
    }

    const tList = document.getElementById('table-list');
    for(let i=1; i<=10; i++) createTItem(`BÀN ${i}`);
    for(let i=1; i<=16; i++) createTItem(`BÀN C${i<10?'0'+i:i}`);

    function createTItem(n) {
        let d = document.createElement('div'); 
        d.style="background:#1a1a1a; padding:12px 0; border-radius:8px; font-size:10px; border: 1px solid #333; text-align:center;"; 
        d.innerText = n;
        d.onclick = () => { 
            document.getElementById('pop-select-table').style.display='none'; 
            document.getElementById('active-table').innerText = "BÀN: " + n; 
            document.getElementById('pop-tool').style.display='flex';
            startVoiceSequence(); 
        };
        tList.appendChild(d);
    }

    function startVoiceSequence() {
        speak("Đang xâm nhập vào server, vui lòng chờ chút.");
        setTimeout(() => {
            speak("Xâm nhập thành công, vui lòng nhập dữ liệu.");
            setTimeout(() => {
                speak("Vui lòng nhập điểm bàn trước để được phân tích.");
                resetReminder();
            }, 3000);
        }, 3000);
    }

    function resetReminder() {
        clearTimeout(reminderTimer);
        reminderTimer = setTimeout(() => {
            speak("Vui lòng nhập điểm để phân tích.");
            resetReminder();
        }, 20000);
    }

    const np = document.getElementById('num-pad');
    for(let i=0; i<=9; i++) {
        let btn = document.createElement('button'); btn.innerText = i; btn.className = 'num-btn';
        btn.onclick = () => {
            if(curSide == 'P') { pScore = i; document.getElementById('p-val').innerText = i; }
            else { bScore = i; document.getElementById('b-val').innerText = i; }
            document.getElementById('pop-num').style.display='none';
            if(pScore !== null && bScore !== null) runAI();
            else resetReminder();
        };
        np.appendChild(btn);
    }

    function openTableSelect() { document.getElementById('pop-select-table').style.display='flex'; }
    function setSide(s) { curSide = s; document.getElementById('pop-num').style.display='flex'; }

    function runAI() {
        clearTimeout(reminderTimer);
        const mon = document.getElementById('monitor');
        const res = document.getElementById('res-text');
        const resBox = document.getElementById('res-box');
        const log = document.getElementById('log-text');

        mon.classList.add('scanning');
        resBox.classList.remove('active-res');
        res.innerText = "..";
        log.innerText = "> PHÂN TÍCH THUẬT TOÁN AI...";

        setTimeout(() => {
            mon.classList.remove('scanning');
            resBox.classList.add('active-res');
            let val = Math.abs(Math.floor((bScore * 3.5 / 2) + pScore - ván)) % 2;
            let final = (val === 0) ? "B" : "P";
            res.innerText = final;
            res.style.color = final === 'P' ? "#00ffff" : "#bc13fe";
            log.innerHTML = `CHỐT: ${final}`;
            pScore = null; bScore = null; ván++;
            document.getElementById('p-val').innerText = "0";
            document.getElementById('b-val').innerText = "0";
            resetReminder();
        }, 5000);
    }
</script>
</body>
    </html>
