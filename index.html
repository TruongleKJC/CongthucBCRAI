<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJC V12 - ID: 0nbtruonglek6</title>
    <style>
        :root { --accent: #bc13fe; --p: #00f2ff; --b: #ff4d4d; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; font-weight: bold; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; }

        /* Giao diện thu nhỏ tối ưu lag */
        #login-screen { position: fixed; inset: 0; background: #050505; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 280px; padding: 20px; border: 1px solid var(--accent); border-radius: 20px; text-align: center; box-shadow: 0 0 20px var(--accent); }
        
        #main-app { display: none; height: 100vh; flex-direction: column; background: #000; }
        .top-bar { height: 40px; background: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid var(--accent); font-size: 10px; color: var(--accent); }

        .lobby { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px; }
        .card { height: 80px; border-radius: 12px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 11px; background-size: cover; position: relative; }
        .card::after { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.5); border-radius: 12px; }
        .card span { z-index: 2; }

        /* BẢNG PHÂN TÍCH MINI (Slim Mode) */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 500; align-items: center; justify-content: center; }
        .popup { width: 300px; background: #0a0a0a; border: 2px solid var(--accent); border-radius: 25px; padding: 15px; text-align: center; box-shadow: 0 0 30px var(--accent); }

        .score-row { display: flex; justify-content: space-around; margin: 10px 0; }
        .score-box { width: 65px; height: 65px; background: #000; border: 1px solid #444; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; }

        .monitor { height: 100px; display: flex; align-items: center; justify-content: center; position: relative; background: rgba(188,19,254,0.05); border-radius: 15px; margin: 10px 0; }
        .robot-img { width: 70px; height: 70px; background: url('https://i.postimg.cc/1zfRLs85/lv-0-20260225210308.png') center/contain no-repeat; animation: pulse 0.8s infinite alternate; }
        .res-display { font-size: 4rem; font-weight: 900; position: absolute; right: 40px; text-shadow: 0 0 15px #fff; }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; font-size: 9px; margin-top: 10px; }
        .stat-btn { background: #111; padding: 5px; border-radius: 8px; border: 1px solid #222; }
        .stat-btn b { color: var(--accent); display: block; }

        .n-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .n-btn { padding: 15px 0; background: #111; border: 1px solid #333; color: #fff; border-radius: 10px; font-size: 18px; }

        @keyframes pulse { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h3 style="color:var(--accent); margin:0 0 10px 0;">5RR99 HACKER</h3>
            <p style="font-size: 9px; color: #888;">UPLINK ID: 0nbtruonglek6</p>
            <button onclick="login()">XÂM NHẬP SERVER</button>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar">
            <span>UPLINK: <b style="color:#0f0">5RR99.COM</b></span>
            <span>ID: <b style="color:#fff">0nbtruonglek6</b></span>
        </div>
        <div class="lobby">
            <div class="card" onclick="openTool('DREAM')" style="background-image:url('https://i.postimg.cc/FswJDnC7/1771937103914.jpg')"><span>DREAM</span></div>
            <div class="card" onclick="openTool('SEXY')" style="background-image:url('https://i.postimg.cc/0jW7kkCX/1771937107854.jpg')"><span>SEXY</span></div>
            <div class="card" onclick="openTool('WM')" style="background-image:url('https://i.postimg.cc/t7GpVPDp/1771937162161.jpg')"><span>WM</span></div>
            <div class="card" onclick="openTool('SA')" style="background-image:url('https://i.postimg.cc/bvgrc6gT/1771937152310.jpg')"><span>SA</span></div>
        </div>
    </div>

    <div id="pop-tool" class="overlay">
        <div class="popup">
            <div style="font-size:10px; color:yellow; margin-bottom:5px;" id="t-info">BÀN: --</div>
            <div class="score-row">
                <div onclick="setS('P')"><div style="font-size:9px; color:var(--p);">PLAYER</div><div class="score-box" id="pv" style="color:var(--p);">0</div></div>
                <div onclick="setS('B')"><div style="font-size:9px; color:var(--b);">BANKER</div><div class="score-box" id="bv" style="color:var(--b);">0</div></div>
            </div>
            <div class="monitor">
                <div class="robot-img"></div>
                <div id="res" class="res-display">?</div>
            </div>
            <div class="stats">
                <div class="stat-btn">MATCH CẦU<b id="st-c">9.99M+</b></div>
                <div class="stat-btn">XÁC SUẤT<b id="st-r">0%</b></div>
            </div>
            <button onclick="exit()" style="width:100%; margin-top:15px; padding:10px; background:#300; border:none; color:#f66; border-radius:10px; font-size:10px;">ĐÓNG & XOÁ CACHE</button>
        </div>
    </div>

    <div id="pop-num" class="overlay"><div class="popup" style="width:280px;"><div class="n-grid" id="n-pad"></div></div></div>

<script>
    let side = ''; let pS = null; let bS = null; let van = 1;

    function speak(t) { window.speechSynthesis.cancel(); let m = new SpeechSynthesisUtterance(t); m.lang = 'vi-VN'; window.speechSynthesis.speak(m); }
    function login() { document.getElementById('login-screen').style.display='none'; document.getElementById('main-app').style.display='flex'; speak("Đã kết nối ID 0 n b trường l k 6 với máy chủ 5 r r 9 9."); }

    const pad = document.getElementById('n-pad');
    for(let i=0; i<=9; i++) {
        let b = document.createElement('button'); b.className='n-btn'; b.innerText=i;
        b.onclick = () => {
            if(side=='P') { pS=i; document.getElementById('pv').innerText=i; }
            else { bS=i; document.getElementById('bv').innerText=i; }
            document.getElementById('pop-num').style.display='none';
            if(pS!==null && bS!==null) runAI();
        };
        pad.appendChild(b);
    }

    function openTool(n) { document.getElementById('t-info').innerText="5RR99 - "+n; document.getElementById('pop-tool').style.display='flex'; speak("Sẵn sàng quét bàn "+n); }
    function setS(s) { side=s; document.getElementById('pop-num').style.display='flex'; }
    function exit() { document.getElementById('pop-tool').style.display='none'; pS=null; bS=null; van=1; }

    function runAI() {
        const rt = document.getElementById('res');
        rt.innerText = "..";
        setTimeout(() => {
            // CÔNG THỨC CHẴN LẺ + CỘNG TRỪ NHÂN CHIA CỔ ĐIỂN
            // Quy tắc Cái chẵn + 1, Con trừ 1
            let bCalc = ([0,2,4,6,8].includes(bS)) ? (bS + 1) : bS;
            let pCalc = (van % 2 === 0) ? (pS - 1) : pS;
            
            // Phép tính tổ hợp
            let logic = (bCalc * 3) - (pCalc * 2) + (van + 9);
            let final = (Math.abs(logic) % 2 === 0) ? "B" : "P";
            let rate = 90 + (Math.random() * 9);

            rt.innerText = final;
            rt.style.color = final === 'P' ? "var(--p)" : "var(--accent)";
            document.getElementById('st-r').innerText = rate.toFixed(1) + "%";
            
            speak("ID trường l k 6 báo lệnh " + (final==='P'?"Con":"Cái") + ". Tỉ lệ " + Math.floor(rate) + " phần trăm.");
            pS=null; bS=null; van++;
            document.getElementById('pv').innerText="0"; document.getElementById('bv').innerText="0";
        }, 2000);
    }
</script>
</body>
</html>
