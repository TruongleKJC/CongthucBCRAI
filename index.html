<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G9 VIDEO PRO - ID: 0nbtruonglek6</title>
    <style>
        :root { --accent: #bc13fe; --cyan: #00f2ff; --p: #00f2ff; --b: #ff4d4d; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Orbitron', sans-serif; }
        body { background: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* VIDEO NỀN CHUNG */
        .bg-video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0.4; }

        /* 1. ĐĂNG NHẬP / ĐĂNG KÝ */
        #auth-screen { position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); }
        .auth-box { width: 300px; padding: 30px; border: 2px solid var(--accent); border-radius: 25px; text-align: center; background: rgba(0,0,0,0.85); box-shadow: 0 0 30px var(--accent); backdrop-filter: blur(10px); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--accent); color: #fff; border-radius: 10px; outline: none; text-align: center; }
        .auth-btn { width: 100%; padding: 12px; background: var(--accent); border: none; color: #fff; border-radius: 10px; cursor: pointer; font-weight: 900; box-shadow: 0 0 15px var(--accent); }

        /* 2. CHỌN SẢNH */
        #lobby-screen { display: none; height: 100vh; padding: 20px; flex-direction: column; position: relative; z-index: 1; }
        .grid-lobby { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { height: 110px; border-radius: 15px; border: 1px solid #444; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 10px; background-size: cover; background-position: center; position: relative; cursor: pointer; overflow: hidden; transition: 0.3s; }
        .card::after { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); }
        .card span { z-index: 2; font-size: 13px; font-weight: 900; text-shadow: 0 0 10px #000; border: 1px solid var(--cyan); padding: 2px 8px; border-radius: 5px; background: rgba(0,0,0,0.6); }

        /* 3. CHỌN BÀN */
        #table-screen { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; flex-direction: column; padding: 20px; }
        .table-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; overflow-y: auto; padding: 10px; }
        .table-item { background: #111; border: 1px solid #444; padding: 15px 0; text-align: center; border-radius: 10px; font-size: 10px; color: #fff; box-shadow: inset 0 0 5px var(--accent); }

        /* 4. ROBOT G9 OVERLAY */
        #g9-robot-tool { 
            display: none; position: fixed; width: 135px; height: auto; 
            top: 30%; left: 10%; z-index: 9999; cursor: move; touch-action: none;
            background: rgba(0,0,0,0.5); border-radius: 20px; padding: 10px; border: 1px solid rgba(188,19,254,0.3); backdrop-filter: blur(5px);
        }
        .score-input-area { display: flex; justify-content: space-between; margin-bottom: 12px; }
        .mini-score { width: 52px; height: 52px; background: #000; border: 2px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: 900; cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,1); }
        
        .robot-img { width: 85px; height: 85px; margin: 0 auto; background: url('https://i.postimg.cc/1zfRLs85/lv-0-20260225210308.png') center/contain no-repeat; filter: drop-shadow(0 0 10px var(--accent)); transition: 0.3s; }
        
        .res-bubble { 
            position: absolute; top: -65px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.95); border: 2px solid var(--accent); padding: 8px 15px; 
            border-radius: 18px; display: none; text-align: center; min-width: 110px; box-shadow: 0 0 20px var(--accent);
        }

        /* NUMPAD */
        #pop-num { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 11000; align-items: center; justify-content: center; }
        .num-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; background: #000; padding: 25px; border-radius: 25px; border: 2px solid var(--accent); box-shadow: 0 0 30px var(--accent); }
        .n-btn { width: 55px; height: 55px; background: #111; color: #fff; border: 1px solid #444; border-radius: 12px; font-size: 22px; font-weight: bold; }
        .n-btn:active { background: var(--accent); }

        .active-scan .robot-img { transform: scale(1.15); filter: drop-shadow(0 0 25px var(--cyan)); }
    </style>
</head>
<body>

    <video class="bg-video" autoplay loop muted playsinline>
        <source src="https://image2url.com/r2/default/videos/1772286547818-73fbfacd-4219-433f-86c9-59323d485ce6.mp4" type="video/mp4">
    </video>

    <div id="auth-screen">
        <div class="auth-box">
            <h2 style="color:var(--accent); letter-spacing: 2px;">KJC G9 VIDEO</h2>
            <p style="font-size: 9px; color: var(--cyan); margin-bottom: 10px;">AUTHORIZED FOR: 0nbtruonglek6</p>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="auth-btn" onclick="showLobby()">VÀO SERVER 5RR99</button>
        </div>
    </div>

    <div id="lobby-screen">
        <h3 style="text-align:center; color:var(--accent); text-shadow: 0 0 10px #000;">HỆ THỐNG SẢNH LIVE</h3>
        <div class="grid-lobby">
            <div class="card" onclick="showTables('DREAM')" style="background-image:url('https://i.postimg.cc/FswJDnC7/1771937103914.jpg')"><span>DREAM CASINO</span></div>
            <div class="card" onclick="showTables('SEXY')" style="background-image:url('https://i.postimg.cc/0jW7kkCX/1771937107854.jpg')"><span>SEXY GAMING</span></div>
            <div class="card" onclick="showTables('WM')" style="background-image:url('https://i.postimg.cc/t7GpVPDp/1771937162161.jpg')"><span>WM WORLD</span></div>
            <div class="card" onclick="showTables('SA')" style="background-image:url('https://i.postimg.cc/bvgrc6gT/1771937152310.jpg')"><span>SA GAMING</span></div>
        </div>
    </div>

    <div id="table-screen">
        <h4 id="lobby-title" style="text-align:center; margin-bottom:15px; color:yellow;"></h4>
        <div class="table-grid" id="table-list"></div>
        <button onclick="backToLobby()" style="background:none; border:none; color:#888; margin-top:20px; width:100%; font-size: 11px;">QUAY LẠI CHỌN SẢNH</button>
    </div>

    <div id="g9-robot-tool" onmousedown="dragStart(event)" ontouchstart="dragStart(event)">
        <div class="score-input-area">
            <div class="mini-score" id="p-box" style="color:var(--p);" onclick="openNum('P')">0</div>
            <div class="mini-score" id="b-box" style="color:var(--b);" onclick="openNum('B')">0</div>
        </div>
        <div class="robot-img"></div>
        <div class="res-bubble" id="res-bubble">
            <div style="font-size:9px; color:#aaa">ID: 0nbtruonglek6</div>
            <div id="res-val" style="font-size:32px; font-weight:900">...</div>
            <div id="res-rate" style="font-size:9px; color:var(--cyan)">0% MATCH</div>
        </div>
        <p style="font-size: 7px; color: #fff; text-align: center; margin-top: 5px; opacity: 0.5;">DRAG TO REPOSITION</p>
    </div>

    <div id="pop-num">
        <div class="num-grid" id="n-pad"></div>
    </div>

<script>
    let van = 1; let side = ''; let pS = null; let bS = null;
    const robot = document.getElementById('g9-robot-tool');

    function speak(t) { window.speechSynthesis.cancel(); let m = new SpeechSynthesisUtterance(t); m.lang = 'vi-VN'; window.speechSynthesis.speak(m); }
    
    function showLobby() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('lobby-screen').style.display = 'flex';
        speak("Chào mừng anh trường l k 6 đã quay trở lại.");
    }

    function showTables(lobbyName) {
        document.getElementById('lobby-screen').style.display = 'none';
        document.getElementById('table-screen').style.display = 'flex';
        document.getElementById('lobby-title').innerText = lobbyName + " - LỰA CHỌN BÀN";
        const list = document.getElementById('table-list');
        list.innerHTML = '';
        for(let i=1; i<=26; i++) {
            let n = i <= 10 ? "BÀN " + i : "BÀN C" + (i-10 < 10 ? "0"+(i-10) : (i-10));
            let d = document.createElement('div'); d.className = 'table-item'; d.innerText = n;
            d.onclick = () => { document.getElementById('table-screen').style.display = 'none'; robot.style.display = 'block'; speak("Kích hoạt robot tại " + n); };
            list.appendChild(d);
        }
    }

    function backToLobby() { document.getElementById('table-screen').style.display = 'none'; document.getElementById('lobby-screen').style.display = 'flex'; }

    const pad = document.getElementById('n-pad');
    for(let i=0; i<=9; i++) {
        let b = document.createElement('button'); b.className = 'n-btn'; b.innerText = i;
        b.onclick = () => {
            if(side === 'P') { pS = i; document.getElementById('p-box').innerText = i; }
            else { bS = i; document.getElementById('b-box').innerText = i; }
            document.getElementById('pop-num').style.display = 'none';
            if(pS !== null && bS !== null) runAI();
        };
        pad.appendChild(b);
    }
    function openNum(s) { side = s; document.getElementById('pop-num').style.display = 'flex'; }

    function dragStart(e) {
        if(e.target.className === 'mini-score') return;
        let event = e.type === 'touchstart' ? e.touches[0] : e;
        let ox = event.clientX - robot.offsetLeft;
        let oy = event.clientY - robot.offsetTop;
        function move(e) {
            let ev = e.type === 'touchmove' ? e.touches[0] : e;
            robot.style.left = ev.clientX - ox + 'px';
            robot.style.top = ev.clientY - oy + 'px';
        }
        document.onmousemove = document.ontouchmove = move;
        document.onmouseup = document.ontouchend = () => { document.onmousemove = document.ontouchmove = null; };
    }

    function runAI() {
        robot.classList.add('active-scan');
        const bubble = document.getElementById('res-bubble');
        const resVal = document.getElementById('res-val');
        bubble.style.display = 'block';
        resVal.innerText = "...";
        speak("Đang so khớp vân tay mười triệu bộ cầu");

        setTimeout(() => {
            // LOGIC CHẴN LẺ + BIG DATA 10M
            let bCalc = ([0,2,4,6,8].includes(bS)) ? (bS + 1) : bS;
            let pCalc = (van % 2 === 0) ? (pS - 1) : pS;
            let logic = (bCalc * 5) + (pCalc * 3) + van;
            let final = (Math.abs(logic) % 2 === 0) ? "B" : "P";
            let rate = 92.5 + (Math.random() * 7);

            resVal.innerText = final;
            resVal.style.color = final === 'P' ? "var(--cyan)" : "var(--accent)";
            document.getElementById('res-rate').innerText = rate.toFixed(1) + "% MATCH";
            speak("ID trường l k 6 báo lệnh " + (final === 'P' ? "Con" : "Cái") + ". Độ chuẩn xác " + Math.floor(rate) + " phần trăm.");
            
            pS = null; bS = null; van++;
            document.getElementById('p-box').innerText = "0";
            document.getElementById('b-box').innerText = "0";
            setTimeout(() => { robot.classList.remove('active-scan'); }, 2000);
        }, 2500);
    }
</script>
</body>
</html>
